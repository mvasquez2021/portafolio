<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>codiGO</title>
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./fonts/roboto/roboto.css" />
    <link rel="stylesheet" href="./style/main.css" />
  </head>

  <body>
    <div class="wrapper">
      <!--section banner-->
      <section class="banner" title="A continuación conocerás algo sobre mi">
        <h1>codiGO</h1>
        <figure>
          <img src="./images/image.png" alt="Soy Miguel Vásquez" />
        </figure>
        <h2>Hola, mi nombre es Miguel Vásquez</h2>
      </section>
      <!--section skills-->
      <section class="skills" title="Habilidades Técnicas">
        <h2>My skills</h2>
        <div class="row flex">
          <div class="item">
            <h3>Html</h3>
            <div class="bar">
              <div style="width: 60%"></div>
            </div>
          </div>
          <div class="item">
            <h3>Javascript</h3>
            <div class="bar">
              <div style="width: 40%"></div>
            </div>
          </div>
        </div>
        <div class="row flex">
          <div class="item">
            <h3>Css</h3>
            <div class="bar">
              <div style="width: 40%"></div>
            </div>
          </div>
          <div class="item">
            <h3>React</h3>
            <div class="bar">
              <div style="width: 60%"></div>
            </div>
          </div>
        </div>
        <div class="row flex">
          <div class="item">
            <h3>Angular</h3>
            <div class="bar">
              <div style="width: 50%"></div>
            </div>
          </div>
          <div class="item">
            <h3>Python</h3>
            <div class="bar">
              <div style="width: 50%"></div>
            </div>
          </div>
        </div>
        <div class="row flex">
          <div class="item">
            <h3>Figma</h3>
            <div class="bar">
              <div style="width: 20%"></div>
            </div>
          </div>
          <div class="item">
            <h3>Node Js</h3>
            <div class="bar">
              <div style="width: 40%"></div>
            </div>
          </div>
        </div>
      </section>
      <!--section services-->
      <section class="services" title="Principales Servcios que Ofrezco">
        <h2>Servicios</h2>
        <div class="row flex justify-between">
          <div class="item">
            <img src="./images/check.png" alt="diseño web" />
            <h3>Diseño web</h3>
          </div>
          <div class="item">
            <img src="./images/check.png" alt="desarrollo web" />
            <h3>Desarrollo web</h3>
          </div>
          <div class="item">
            <img src="./images/check.png" alt="desarrollo mobile" />
            <h3>Desarrollo Mobile</h3>
          </div>
        </div>
        <div class="row flex justify-between">
          <div class="item">
            <img src="./images/check.png" alt="disenio ui" />
            <h3>Diseño UI</h3>
          </div>
          <div class="item">
            <img src="./images/check.png" alt="disenio ux" />
            <h3>Diseño UX</h3>
          </div>
          <div class="item">
            <img src="./images/check.png" alt="Metodologias Agiles" />
            <h3>Metodologias Agiles</h3>
          </div>
        </div>
      </section>
      <!--section portfolio-->
      <section class="portfolio" title="Algunas páginas Desarrolladas">
        <h2>Portafolio</h2>
        <div class="row flex justify-center">
          <figure>
            <img src="./images/portafolio/image1.png" alt="FACEBOOK" />
          </figure>
          <figure>
            <img src="./images/portafolio/image2.png" alt="TW" />
          </figure>
          <figure>
            <img src="./images/portafolio/image3.png" alt="LINK" />
          </figure>
          <figure>
            <img src="./images/portafolio/image4.png" alt="COCA" />
          </figure>
        </div>
        <div class="row flex justify-center">
          <figure>
            <img src="./images/portafolio/image5.png" alt="SPRITE" />
          </figure>
          <figure>
            <img src="./images/portafolio/image6.png" alt="DELL" />
          </figure>
          <figure>
            <img src="./images/portafolio/image7.png" alt="TOYOTA" />
          </figure>
          <figure>
            <img src="./images/portafolio/image8.png" alt="SUBARU" />
          </figure>
        </div>
      </section>
      <!--section clients-->
      <section class="clients" title="Algunos de mis clientes">
        <h2>Clientes</h2>
        <div class="row flex justify-between align-center">
          <figure>
            <img src="./images/clients/image1.png" alt="FERME" />
          </figure>
          <figure>
            <img src="./images/clients/image2.png" alt="Dotmatics" />
          </figure>
          <figure>
            <img src="./images/clients/image3.png" alt="FERME" />
          </figure>
          <figure>
            <img src="./images/clients/image4.png" alt="Aliance" />
          </figure>
        </div>
      </section>
      <!--section contact-->
      <section class="contact" title="Cualquier consulta, envíeme sus datos">
        <h2>Contacto</h2>
        <form action="">
          <div class="row flex justify-between">
            <div class="item">
              <input
                type="text"
                placeholder="Nombre"
                pattern="[a-zA-Z]{5,30}"
                required
              />
            </div>
            <div class="item">
              <input
                type="text"
                placeholder="Apellido"
                pattern="[a-zA-Z]{5,30}"
                required
              />
            </div>
          </div>
          <div class="row flex justify-between">
            <div class="item">
              <input type="email" placeholder="Email" required />
            </div>
            <div class="item">
              <input
                type="text"
                placeholder="Telefono"
                pattern="[0-9]{7,10}"
                required
              />
            </div>
          </div>
          <div class="row flex justify-between">
            <div class="item no-padding">
              <textarea
                name=""
                id=""
                cols="30"
                rows="10"
                placeholder="Descripcion"
                required
              ></textarea>
            </div>
          </div>
          <div class="row flex justify-center">
            <div>
              <button>ENVIAR</button>
            </div>
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
